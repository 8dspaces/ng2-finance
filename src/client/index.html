<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-amber.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="http://colineberhardt.github.io/d3fc/Layout.js"></script>
  <script src="http://colineberhardt.github.io/d3fc/d3fc.js"></script>

  <!-- inject:css -->
  <!-- endinject -->

  <link href="http://colineberhardt.github.io/d3fc/d3fc.css" rel="stylesheet"/>
</head>
<body>
  <div class="mp-cover mp-preloader mdl-color--primary mdl-color-text--white">
    <div class="mp-cell">
      <h3>Ng2 Finance</h3>
      <div class="loader">
        <div class="bounce1 mdl-color--white"></div>
        <div class="bounce2 mdl-color--white"></div>
        <div class="bounce3 mdl-color--white"></div>
      </div>
    </div>
  </div>

  <mp-app>Loading<b>!</b> <i class="material-icons">search</i></mp-app>

  <script>
  // Fixes undefined module function in SystemJS bundle
  function module() {}
  </script>

  <!-- shims:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script src="<%= APP_BASE %>app/system-config.js"></script>
  <% } %>

  <!-- libs:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script>
  System.import('<%= BOOTSTRAP_MODULE %>')
    .catch(function (e) {
      console.error(e.stack || e);
    });
  </script>
  <% } %>

</body>
</html>
