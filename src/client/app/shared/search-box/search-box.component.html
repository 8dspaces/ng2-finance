<mdl-icon class="pull-left">search</mdl-icon>
<input #input
       type="text"
       class="mdl-textfield__input pull-right"
       placeholder="Search..."
       [formControl]="formControl">
<mdl-icon class="mp-clear mdl-color-text--grey-700"
          [ngClass]="{active: formControl.value}"
          title="Clear"
          (click)="clear()">cancel</mdl-icon>
