<div class="mdl-card__title">
  <h4 class="pull-left">Stocks</h4>
  <button class="pull-right"
          mdl-button
          #btn1="mdlButton"
          (click)="m1.toggle($event, btn1)"
          mdl-button-type="icon">
    <mdl-icon>more_vert</mdl-icon>
  </button>
  <mdl-menu #m1="mdlMenu" mdl-menu-position="bottom-right">
    <mdl-menu-item (click)="edit()">Edit List</mdl-menu-item>
    <mdl-menu-item (click)="add()">Add Symbol</mdl-menu-item>
  </mdl-menu>
</div>
<ul class="mdl-navigation">
  <li *ngFor="let stock of (sidebarState.stocks$ | async)"
      class="mdl-navigation__link"
      [ngClass]="{active: (sidebarState.stock$ | async) === stock.symbol}"
      (click)="changeStock(stock)">
    <div class="pull-left text">
      <p><b>{{stock.symbol}}</b></p>
      <p class="small truncate">{{stock.name}}</p>
    </div>

    <div class="prices">
      <b class="pull-left">{{stock.price}}</b>
      <div class="pill pull-left"
           [ngClass]="{green: stock.change >= 0}"
           (click)="changePill()">
        {{stock[pillType]}}
      </div>
    </div>
  </li>
</ul>
