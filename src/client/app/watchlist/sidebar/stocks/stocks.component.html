<ul class="mdl-navigation">
  <li *ngFor="let stock of (stocksState.stocks$ | async)"
      class="mdl-navigation__link"
      [ngClass]="{active: (stocksState.stock$ | async) === stock.symbol}"
      (click)="changeStock(stock.symbol)">
    <div class="pull-left text">
      <p><b>{{stock.symbol}}</b></p>
      <p class="small truncate">{{stock.name}}</p>
    </div>

    <div class="prices">
      <b class="pull-left">{{stock.price}}</b>
      <div class="pill pull-left"
           [ngClass]="{green: stock.change >= 0}"
           (click)="changePill()">
        {{stock[pillType]}}
      </div>
    </div>
  </li>
</ul>
