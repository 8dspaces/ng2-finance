<div class="mdl-card__title">
  <button mdl-button
          (click)="add()"
          mdl-button-type="icon">
    <mdl-icon>add</mdl-icon>
  </button>
  <h4>Edit</h4>
  <button class="pull-right"
          mdl-button
          (click)="close()"
          mdl-button-type="icon">
    <mdl-icon>close</mdl-icon>
  </button>
</div>
<ul class="mdl-navigation">
  <li *ngFor="let stock of (favoritesState.data$ | async)"
      class="mdl-navigation__link slide-fade"
      [ngClass]="{hide: deleted?.indexOf(stock.symbol) !== -1}">
    <div class="delete"
         (click)="delete(stock.symbol, $event)">
      Delete
    </div>
    <div class="tab"
         [ngClass]="{active: selected === stock.symbol}">
      <mdl-icon class="pull-left"
                (click)="showDelete(stock.symbol, $event)">remove_circle</mdl-icon>
      <div class="text">
        <p><b>{{stock.symbol}}</b></p>
        <p class="small truncate">{{stock.name}}</p>
      </div>
    </div>
  </li>
</ul>
