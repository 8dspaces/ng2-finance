<div class="mdl-card__title mdl-card--border">
  <h4 *ngIf="!stock.symbol">Chart</h4>
  <h4 *ngIf="stock.symbol">
    <span>{{stock.name}} ({{stock.symbol}})</span>
    <b class="mp-price">{{stock.price}}</b>
    <span [ngClass]="stock.change >= 0 ? 'mdl-color-text--green-A700' : 'mdl-color-text--red'">{{stock.change}} ({{stock.percentage}})</span>
  </h4>
</div>
<div class="mdl-card__supporting-text">
  <mp-notification *ngIf="notificationType > 0"
                   [type]="notificationType"
                   [value]="notification"></mp-notification>
  <span *ngIf="notificationType === 0">
    <mdl-tabs mdl-ripple
              mdl-tab-active-index="0"
              (mdl-tab-active-changed)="tabChanged($event.index)">
      <mdl-tab-panel *ngFor="let range of chartRanges"
                     mdl-tab-panel-title="{{range.text}}"
                     (click)="changeRange(range)"></mdl-tab-panel>
    </mdl-tabs>
    <mp-d3fc></mp-d3fc>
  </span>
</div>
