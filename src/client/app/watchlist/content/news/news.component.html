<div class="mdl-card__title mdl-card--border">
  <h4>News</h4>
</div>
<div class="mdl-card__supporting-text">
  <ul class="mdl-list">
    <li *ngFor="let article of (newsState.data$ | async)"
        class="mdl_list__item mdl-list__item--two-line">
       <span class="mdl-list__item-primary-content">
         <span [innerHTML]="article.title"></span>
         <span class="mdl-list__item-sub-title">{{article.pubDate}}</span>
       </span>
    </li>
  </ul>
</div>
