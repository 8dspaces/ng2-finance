<ul class="mdl-navigation">
  <li *ngFor="let stock of stocks"
     class="mdl-navigation__link">
    <div class="pull-left text">
      <p><b>{{stock.symbol}}</b></p>
      <p class="small truncate">{{stock.name}}</p>
    </div>

    <span class="pull-right pill"
         [ngClass]="{green: stock.change >= 0}"
         (click)="changePill()">
      {{stock[pillType]}}
    </span>
    <b class="pull-right">{{stock.price}}</b>
  </li>
</ul>
